<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .body {
        font-family: "Inter", sans-serif;
      }
      #ContactUs {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fef4e8;
      }

      label,
      h1 {
        font-family: "Inter", sans-serif;
        font-weight: 600;
      }

      h1 {
        text-shadow: 5px 5px 5px cadetblue;
      }
    </style>
  </head>

  <body id="ContactUs">
    <fieldset>
      <legend style="text-align: center"><h1>Contact Us</h1></legend>
      <form id="ContactUs">
        <table>
          <tbody>
            <tr>
              <td class="form-shape">
                <label for="query"> Type of Query </label>
              </td>
              <td>
                <select>
                  <option value="sel" selected>Select</option>
                  <option value="ord">Order related Issues</option>
                  <option value="Site">Site related Issues</option>
                  <option value="fed">Complaint related Issues</option>
                  <option value="others">Others</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="Name" class="form-shape">Name</label></td>
              <td>
                <input type="text" id="Name" placeholder="Enter your Name" />
              </td>
            </tr>
            <tr>
              <td><label for="Gmail" class="form-shape"> Email-ID</label></td>
              <td>
                <input type="email" id="Gmail" placeholder="Enter your email" />
              </td>
            </tr>
            <tr>
              <td><label class="form-shape">Phone Number</label></td>
              <td>
                <select>
                  <option>+91</option>
                  <option>+41</option>
                  <option>+12</option>
                  <option>+45</option>
                  <option>+12</option>
                </select>
                &nbsp;&nbsp;<input
                  type="number"
                  min="10"
                  placeholder="Enter your phone number"
                />
              </td>
            </tr>
            <tr>
              <td><label> Are you a member of Meal Dash:</label></td>
              <td>
                Yes <input type="radio" name="me" /> No
                <input type="radio" name="me" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="message" class="form-shape">
                  Elaborate your query
                </label>
              </td>
              <td>
                <textarea id="message" cols="50" rows="15" required> </textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="submit" /> <input type="reset" value="Reset" />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </fieldset>
  </body>
</html>
