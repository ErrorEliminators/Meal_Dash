                    </select>

                </tr>
                <tr>

                  </td>
                </tr>
                <tr>
                  <td><label for="Gmail" class="form-shape"> Email-ID</label></td>
                  <td>
                    <input type="email" id="Gmail" placeholder="Enter your email" />
                  </td>
                </tr>
                <tr>
                  <td><label class="form-shape">Phone Number</label></td>
                  <td>
                    <select>
                      <option>+91</option>
                      <option>+41</option>
                      <option>+12</option>
                      <option>+45</option>
                      <option>+12</option>
                    </select>
                    &nbsp;&nbsp;<input
                      type="number"
                      min="10"
                      placeholder="Enter your phone number"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label> Are you a member of Meal Dash:</label></td>
                  <td>
                    Yes <input type="radio" name="me" /> No
                    <input type="radio" name="me" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="message" class="form-shape">
                      Elaborate your query
                    </label>
                  </td>
                  <td>
                    <textarea id="message" cols="40" rows="5" required> </textarea>
                  </td>
                </tr>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <tr>
              <td></td>
              <td>
                <button type="button" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-danger">Reset</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">close</button>
              </td>
            </tr>
